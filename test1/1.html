<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <p>
        <span>用户名:</span><input type="text">
    </p>
    <p>
        <span>密码:</span><input type="password">
    </p>
    <p>
        <span>出生日期:</span><input type="date">
    </p>
    <p>
        <span>性别:</span><input type="radio" name="sex">男<input type="radio" name="sex">女
    </p>
    <p>
        <span>兴趣:</span><input type="checkbox">唱歌<input type="checkbox">跳舞<input type="checkbox" checked=true>敲代码
    </p>
    <p>
        <span>头像:</span><input type="file">
    </p>
    <p>
        <span>城市:</span>
        <select>
            <option>上海</option>
            <option selected=true>北京</option>
            <option>青岛</option>
        </select>
    </p>
    <p>
        <span>自我介绍:</span><br>
        <textarea cols="30" rows="10"></textarea>
    </p>
</body>

</html>
